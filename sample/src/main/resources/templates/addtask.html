
<!doctype html>
<html xmlns="http://www.w3.org.1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Task manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse naxvbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      </ul>
	      <form class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
<div class="container">
	<center><div class="display-6">Add task</div></center>
	<form action="taskadded" method="post">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Task name</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Add task name" required>

	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Date</label>
	    <input type="date" class="form-control" id="exampleInputPassword1" name="date" required>
	  </div>
	  
	  <div class="mb-3">
	  	    <label for="exampleInputPassword1" class="form-label">Date</label>
	  	    <input type="time" class="form-control" id="exampleInputPassword1" name="time" required>
	  	  </div>
	  
	  <div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Status</label>
		<select class="form-select" aria-label="Default select example" name="status" required>
		  <option selected>Select status of task</option>
		  <option value="Not started">Not started</option>
		  <option value="Running">Running</option>
		  <option value="Completed">Completed</option>
		</select>
	  </div>

	  <center><button type="submit" class="btn btn-primary">Add task</button></center>
	</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
