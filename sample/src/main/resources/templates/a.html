<!DOCTYPE html>

<html xmlns="http://www.w3.org.1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title>Displaying Task Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Task manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item">
				          <a class="nav-link active" aria-current="page" href="/addtask">Add task</a>
				        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/viewtasks">My tasks</a>
	        </li>

	      </ul>
	      <form class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
<div class="container">
	<center>
		<h1>Task Details</h1></center>

	<table th:unless="${#lists.isEmpty(tasks)}" class="table table-striped">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Date</th>
	      <th>Time</th>
	      <th>Status</th>
	      <th></th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="task : ${tasks}">
	      <td th:text="${task.name}">Name</td>
	      <td th:text="${task.date}">Date</td>
	      <td th:text="${task.time}">Time</td>
	      <td th:text="${task.status}">Status</td>
	      <td><a th:href="@{/edittask(id=${task.id})}" class="btn btn-primary">Edit</a></td>
	      <td><a th:href="@{/deletetask(id=${task.id})}" onclick="return confirm('Are you sure you want to delete this task?')" class="btn btn-danger">Delete</a></td>
	    </tr>
	  </tbody>
	</table>

	<a th:if="${#lists.isEmpty(tasks)}" href="/addtask" class="btn btn-primary">Create Task</a>
	<div class="d-grid gap-2">
	  <button class="btn btn-primary" type="button"><a href="/addtask" style="color: white">Add task</a></button>
	</div>
</div>

</body>
</html>
