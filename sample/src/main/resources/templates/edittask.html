<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
  <form th:action="@{/savetask(id=${id})}" th:method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Task name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" th:value="${taskname}">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Date</label>
      <input type="date" class="form-control" id="exampleInputPassword1" name="date" th:value="${taskdate}">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Time</label>
      <input type="time" class="form-control" id="exampleInputPassword1" name="time" th:value="${tasktime}">
    </div>
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example" name="status" th:value="${taskstatus}">
        <option selected>Status</option>
        <option value="Not started">Not started</option>
        <option value="Running">Running</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <center><button type="submit" class="btn btn-primary">Edit task</button></center>
  </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
